<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex flex-col overflow-hidden">
    <header class="border-b border-gray-800 py-4 px-6">
        <div class="flex items-center justify-between max-w-6xl mx-auto">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center">
                    <i class="fas fa-robot text-white"></i>
                </div>
                <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">AI Assistant</h1>
            </div>
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-800 transition-colors">
                <i class="fas fa-moon text-blue-400"></i>
            </button>
        </div>
    </header>

    <main class="flex flex-col h-screen max-w-6xl w-full mx-auto">
        <div id="chat-container" class="flex-1 overflow-y-auto px-4 py-6 space-y-6 pb-32">
            <!-- Chat messages will appear here -->
            <div class="bot-message">
                <div class="flex items-start gap-3">
                    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-robot text-white text-sm"></i>
                    </div>
                    <div class="message-bubble bot p-4 rounded-lg bg-gray-800 max-w-[80%]">
                        <p>Hello! I'm your AI assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="border-t border-gray-800 p-4 w-full max-w-6xl mx-auto bg-gray-900 sticky bottom-0 z-10 shadow-lg">
            <div class="flex items-center gap-2">
                <form id="chat-form" class="flex-1 flex items-center gap-2">
                    <input 
                        type="text" 
                        id="user-input" 
                        class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Type your message here..."
                    >
                    <button 
                        type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg transition-colors flex items-center justify-center"
                    >
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
            <div class="flex justify-center mt-2">
                <div class="flex gap-2 text-xs text-gray-500">
                    <button class="suggestion px-2 py-1 border border-gray-700 rounded-full hover:bg-gray-800 transition-colors">Help me write code</button>
                    <button class="suggestion px-2 py-1 border border-gray-700 rounded-full hover:bg-gray-800 transition-colors">Explain a concept</button>
                    <button class="suggestion px-2 py-1 border border-gray-700 rounded-full hover:bg-gray-800 transition-colors">Answer a question</button>
                </div>
            </div>
        </div>
    </main>

    <div id="loading-indicator" class="hidden fixed bottom-20 left-1/2 transform -translate-x-1/2">
        <div class="flex space-x-2 bg-gray-800 px-4 py-2 rounded-full shadow-lg">
            <div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce"></div>
            <div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            <div class="w-2 h-2 bg-blue-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
